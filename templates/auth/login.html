<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Asistencias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white rounded-full p-4 shadow-lg mb-4">
                <i class="fas fa-clock text-5xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Sistema de Asistencias</h1>
            <p class="text-gray-600 mt-2">Ingresa a tu cuenta</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 {% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% elif message.tags == 'success' %}bg-green-100 border-green-400 text-green-700{% else %}bg-blue-100 border-blue-400 text-blue-700{% endif %} border px-4 py-3 rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user mr-2"></i>Usuario
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingresa tu usuario"
                    >
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock mr-2"></i>Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingresa tu contraseña"
                    >
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105 shadow-lg"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">o</span>
                </div>
            </div>

            <!-- Register Link -->
            <div class="text-center">
                <p class="text-gray-600">
                    ¿No tienes una cuenta?
                    <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-700 font-semibold">
                        Regístrate aquí
                    </a>
                </p>
            </div>

            <!-- Direct Access Link -->
            <div class="mt-4 pt-4 border-t border-gray-200 text-center">
                <a href="{% url 'facial_recognition' %}" class="text-gray-600 hover:text-gray-800 text-sm">
                    <i class="fas fa-camera mr-1"></i>
                    Marcar asistencia sin iniciar sesión
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-gray-600 text-sm">
            <p>&copy; 2025 Sistema de Control de Asistencias</p>
            <a href="/admin/" class="text-blue-600 hover:underline mt-2 inline-block">
                <i class="fas fa-cog mr-1"></i>Administración
            </a>
        </div>
    </div>
</body>
</html>
